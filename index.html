<!DOCTYPE html>
<html>

<head>
    <title>World's Top Music</title>
    <link rel="stylesheet" href="assets/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>

<body>
    <div class='container'>
        <div id="page-wrap">
            <div class='row'>
                <div class='col-md-12'>
                    <div style='display:none;'>
                        <h2 id="one">Section One</h2>
                    </div>
                    <div class='jumbotron text-center' id="top">
                        <h1>The World's Top Music</h1>
                        <br>
                        <button class='btn btn-warning btn-lg'><a href="#two">Start Listening</a></button>
                    </div>
                </div>
            </div>
            <!-- ROW -->
            <br>
            <br>
            <div class='row'>
                <div class='col-md-12'>
                    <div class='panel' 'text center'>
                        <h2 id="two">Pick a continent!</h2>
                        <br>
                        <button class='btn btn-warning btn-lg'><a href="#three">check it out on Spotify</a></button>
                        <!--WE WANT THIS BUTTON TO GO AWAY. CLICKIGN THE CONTINENT SHOULD SIMPLY MOVE IT DOWN FOR US, BUT THIS IS AN EXAMPLE -->
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class='row'>
                <div class='col-md-12'>
                    <div id="chartdiv"></div>
                </div>
            </div>
            <br>
            <br>
            <!-- THIS IS THE MAP DIV -->
            <div class='row'>
                <div class='col-md-12'>
                    <div class='panel' 'text-center'>
                        <h2 id="three"></h2>

                        <button class='btn btn-warning btn-lg'><a href="#two">Back to Map</a></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id='content' class='col-md-4'>
                    <h1>TOP 3 SONGS</h1>
                    <div id="songlist"></div>
                </div>
                <div id='youtube' class='col-md-4'>
                    <h1>YOUTUBE VIDEO</h1>
                    <div id="videopreview"></div>
                </div>
                <div id='spotify' class='col-md-4'>
                    <h1>SPOTIFY PLAYLIST WIDGET THING</h1>
                </div>
            </div>



        </div>
        <br>
        <br>
        <!-- PAGE WRAP -->
    </div>
    <!-- END CONTAINER DIV -->
